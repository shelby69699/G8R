<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send ADA - $KITTY</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fef7f0 0%, #ffe4ec 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(233,30,99,0.08);
            padding: 40px 30px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #e91e63;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #c2185b;
        }

        .kitty-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .kitty-logo h2 {
            color: #e91e63;
            font-weight: 700;
            margin-top: 10px;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            margin-bottom: 20px;
        }

        .form-control:focus {
            border-color: #e91e63;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(233,30,99,0.15);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #e91e63, #f06292);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(233,30,99,0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: linear-gradient(135deg, #4caf50, #81c784);
            color: white;
        }

        .status.error {
            background: linear-gradient(135deg, #f44336, #ef5350);
            color: white;
        }

        .status.loading {
            background: linear-gradient(135deg, #2196f3, #64b5f6);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
        
        <div class="kitty-logo">
            <h2>üê± Send ADA with $KITTY</h2>
            <p>Fast, secure Cardano transactions</p>
        </div>

        <form id="transactionForm">
            <label for="walletSelect" class="form-label">Select Wallet</label>
            <select class="form-control" id="walletSelect">
                <option value="">Choose your wallet...</option>
                <option value="eternl">Eternl Wallet</option>
                <option value="nami">Nami Wallet</option>
                <option value="flint">Flint Wallet</option>
            </select>

            <label for="recipientAddress" class="form-label">Recipient Address</label>
            <input type="text" class="form-control" id="recipientAddress" 
                   placeholder="addr1..." required>

            <label for="amount" class="form-label">Amount (ADA)</label>
            <input type="number" class="form-control" id="amount" 
                   placeholder="0.00" step="0.000001" min="1" required>

            <button type="submit" class="btn" id="sendButton">
                <span id="buttonText">Send ADA</span>
            </button>

            <div id="status" class="status"></div>
        </form>
    </div>

    <script>
        let selectedWallet = null;
        let walletAPI = null;

        const form = document.getElementById('transactionForm');
        const walletSelect = document.getElementById('walletSelect');
        const recipientInput = document.getElementById('recipientAddress');
        const amountInput = document.getElementById('amount');
        const sendButton = document.getElementById('sendButton');
        const buttonText = document.getElementById('buttonText');
        const statusDiv = document.getElementById('status');

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        function hideStatus() {
            statusDiv.style.display = 'none';
        }

        async function connectWallet(walletName) {
            try {
                showStatus('Connecting to wallet...', 'loading');
                
                if (!window.cardano) {
                    throw new Error('No Cardano wallets found. Please install a wallet extension.');
                }

                let wallet;
                switch(walletName) {
                    case 'eternl':
                        wallet = window.cardano.eternl;
                        break;
                    case 'nami':
                        wallet = window.cardano.nami;
                        break;
                    case 'flint':
                        wallet = window.cardano.flint;
                        break;
                    default:
                        throw new Error('Unsupported wallet');
                }

                if (!wallet) {
                    throw new Error(`${walletName} wallet not found. Please install it first.`);
                }

                walletAPI = await wallet.enable();
                selectedWallet = walletName;
                
                showStatus(`Connected to ${walletName}!`, 'success');
                setTimeout(hideStatus, 2000);
                
                return true;
            } catch (error) {
                console.error('Wallet connection error:', error);
                showStatus(`Failed to connect: ${error.message}`, 'error');
                return false;
            }
        }

        async function sendADA() {
            try {
                if (!walletAPI) {
                    throw new Error('Please connect a wallet first');
                }

                const recipientAddr = recipientInput.value.trim();
                const amount = parseFloat(amountInput.value);

                if (!recipientAddr) {
                    throw new Error('Please enter recipient address');
                }

                if (!amount || amount < 1) {
                    throw new Error('Amount must be at least 1 ADA');
                }

                showStatus('Building transaction...', 'loading');
                buttonText.textContent = 'Processing...';
                sendButton.disabled = true;

                // Convert ADA to Lovelace
                const lovelaceAmount = Math.floor(amount * 1000000);

                // Basic transaction object
                const outputs = [{
                    address: recipientAddr,
                    amount: lovelaceAmount.toString()
                }];

                showStatus('Please sign the transaction in your wallet...', 'loading');
                
                // Use wallet's transaction building
                const txHash = await walletAPI.experimental.signTx(outputs, true);
                
                showStatus('Submitting transaction...', 'loading');
                const result = await walletAPI.submitTx(txHash);
                
                showStatus(`Transaction submitted! Hash: ${result}`, 'success');
                
                // Reset form
                form.reset();
                walletSelect.value = '';
                
            } catch (error) {
                console.error('Transaction error:', error);
                showStatus(`Transaction failed: ${error.message}`, 'error');
            } finally {
                buttonText.textContent = 'Send ADA';
                sendButton.disabled = false;
            }
        }

        walletSelect.addEventListener('change', async (e) => {
            const selectedValue = e.target.value;
            if (selectedValue) {
                await connectWallet(selectedValue);
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!selectedWallet) {
                showStatus('Please select and connect a wallet first', 'error');
                return;
            }
            
            await sendADA();
        });

        // Check for available wallets on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (!window.cardano) {
                    showStatus('No Cardano wallets detected. Please install Eternl, Nami, or Flint wallet.', 'error');
                    return;
                }

                const availableWallets = [];
                if (window.cardano.eternl) availableWallets.push('Eternl');
                if (window.cardano.nami) availableWallets.push('Nami');
                if (window.cardano.flint) availableWallets.push('Flint');

                if (availableWallets.length > 0) {
                    showStatus(`Detected wallets: ${availableWallets.join(', ')}`, 'success');
                    setTimeout(hideStatus, 3000);
                } else {
                    showStatus('No supported wallets found. Please install Eternl, Nami, or Flint.', 'error');
                }
            }, 1000);
        });
    </script>
</body>
</html>
