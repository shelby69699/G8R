<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="$KITTY - The cutest memecoin on Cardano! Join the Hello Kitty revolution in DeFi.">
    <title>$KITTY - Hello Kitty Memecoin on Cardano</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fef7f0 0%, #ffe4ec 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Navigation */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(233, 30, 99, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #e91e63;
            text-decoration: none;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #e91e63;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .btn-discord {
            background: #7289da;
            color: white;
        }

        .btn-discord:hover {
            background: #5b6eae;
            transform: translateY(-1px);
        }

        .btn-gift {
            background: #e91e63;
            color: white;
        }

        .btn-gift:hover {
            background: #c2185b;
            transform: translateY(-1px);
        }

        .btn-buy {
            background: #e91e63;
            color: white;
        }

        .btn-buy:hover {
            background: #c2185b;
            transform: translateY(-1px);
        }

        /* Hero Section */
        .hero {
            margin-top: 100px;
            padding: 4rem 0;
            min-height: calc(100vh - 100px);
            display: flex;
            align-items: center;
        }

        .hero-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            padding: 0 2rem;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .hero-content h1 .highlight {
            color: #e91e63;
        }

        .hero-content p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn-primary {
            background: #e91e63;
            color: white;
            padding: 1rem 2rem;
            font-size: 1.1rem;
        }

        .btn-secondary {
            background: transparent;
            color: #e91e63;
            border: 2px solid #e91e63;
            padding: 1rem 2rem;
            font-size: 1.1rem;
        }

        .btn-secondary:hover {
            background: #e91e63;
            color: white;
        }

        .hero-image {
            text-align: center;
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
            max-height: 500px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
            }

            .nav-links {
                display: none;
            }

            .nav-buttons {
                gap: 0.25rem;
            }

            .btn {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }

            .hero-container {
                grid-template-columns: 1fr;
                gap: 2rem;
                text-align: center;
            }

            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-buttons {
                justify-content: center;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">
                üê± $KITTY
            </a>
            
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#stats">Stats</a></li>
                <li><a href="#tokenomics">Tokenomics</a></li>
                <li><a href="#game">Game</a></li>
            </ul>

            <div class="nav-buttons">
                <a href="https://discord.gg/hellokitty" class="btn btn-discord">Join Discord</a>
                <a href="send-ada.html" class="btn btn-gift">GIFT</a>
                <a href="#" class="btn btn-buy">Buy $KITTY</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-container">
            <div class="hero-content">
                <h1>
                    Hello Kitty<br>
                    on <span class="highlight">Cardano</span>
                </h1>
                <p>
                    The cutest memecoin bringing kawaii vibes to the blockchain. 
                    Join our adorable community and earn $KITTY!
                </p>
                <div class="hero-buttons">
                    <a href="#" class="btn btn-primary">Buy $KITTY Now</a>
                    <a href="#game" class="btn btn-secondary">üéÆ Play Game</a>
                </div>
            </div>
            
            <div class="hero-image">
                <svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Hello Kitty SVG -->
                    <circle cx="200" cy="200" r="150" fill="white" stroke="#333" stroke-width="4"/>
                    <!-- Bow -->
                    <ellipse cx="160" cy="120" rx="25" ry="20" fill="#e91e63"/>
                    <ellipse cx="160" cy="120" rx="15" ry="12" fill="#c2185b"/>
                    <circle cx="160" cy="120" r="8" fill="#e91e63"/>
                    <!-- Eyes -->
                    <circle cx="170" cy="180" r="8" fill="#333"/>
                    <circle cx="230" cy="180" r="8" fill="#333"/>
                    <!-- Nose -->
                    <ellipse cx="200" cy="210" rx="6" ry="4" fill="#ffd700"/>
                    <!-- Whiskers -->
                    <line x1="120" y1="190" x2="150" y2="195" stroke="#333" stroke-width="3" stroke-linecap="round"/>
                    <line x1="120" y1="210" x2="150" y2="210" stroke="#333" stroke-width="3" stroke-linecap="round"/>
                    <line x1="120" y1="230" x2="150" y2="225" stroke="#333" stroke-width="3" stroke-linecap="round"/>
                    <line x1="280" y1="190" x2="250" y2="195" stroke="#333" stroke-width="3" stroke-linecap="round"/>
                    <line x1="280" y1="210" x2="250" y2="210" stroke="#333" stroke-width="3" stroke-linecap="round"/>
                    <line x1="280" y1="230" x2="250" y2="225" stroke="#333" stroke-width="3" stroke-linecap="round"/>
                    <!-- Body -->
                    <ellipse cx="200" cy="320" rx="80" ry="60" fill="#e91e63"/>
                    <!-- Arms -->
                    <ellipse cx="130" cy="300" rx="20" ry="40" fill="white" stroke="#333" stroke-width="3"/>
                    <ellipse cx="270" cy="300" rx="20" ry="40" fill="white" stroke="#333" stroke-width="3"/>
                </svg>
            </div>
        </div>
    </section>
</body>
</html>
